---
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout Repo'
        uses: actions/checkout@v3

      - name: 'Install Node'
        uses: actions/setup-node@v3
        with:
          node-version: 17.x

      - name: 'Yarn Install'
        uses: borales/actions-yarn@v3.0.0
        with:
          cmd: install

      - name: 'Yarn add @nrwl/nx-linux-x64-gnu'
        uses: borales/actions-yarn@v3.0.0
        with:
          cmd: yarn add @nrwl/nx-linux-x64-gnu --dev

      - name: 'Yarn add @nrwl/nx-linux-x64-musl'
        uses: borales/actions-yarn@v3.0.0
        with:
          cmd: yarn add @nrwl/nx-linux-x64-musl --dev

      - name: 'Yarn Build'
        uses: borales/actions-yarn@v3.0.0
        with:
          cmd: build

      - name: 'chmod node modules'
        run: sudo chmod 777 -R /home/runner/work/dietasadrian/dietasadrian/node_modules

      - name: 'chmod node dist/apps/'
        run: sudo chmod 777 -R /home/runner/work/dietasadrian/dietasadrian/dist/

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          channelId: live
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DIETASADRIANBADILLAFIREBASE }}'
          projectId: dietasadrianbadillafirebase
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
name: 'Deploy to Firebase Hosting on merge'
'on':
  push:
    branches:
      - main
