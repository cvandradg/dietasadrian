--- 
jobs: 
  build_and_preview: 
    if: "${{ github.event.pull_request.head.repo.full_name == github.repository }}"
    runs-on: ubuntu-latest
    steps: 
      - 
        name: "Install Node"
        uses: actions/setup-node@v3
        with: 
          node-version: 17.x
          
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: install # will run `yarn install` command

      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: build
      -
        name: "Something"
        run:  sudo chown -R $USER:$USER /home/runner/work/dietasadrian/dietasadrian/node_modules 
      -
        name: "Checkout Repo"
        uses: actions/checkout@v3
      - 
        uses: FirebaseExtended/action-hosting-deploy@v0
        with: 
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_DIETASADRIANBADILLAFIREBASE }}"
          projectId: dietasadrianbadillafirebase
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
name: "Deploy to Firebase Hosting on PR"
? "on"
: pull_request