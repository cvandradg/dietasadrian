<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <div class="options-container">
      <dietas-adrian-nx-workspace-secondary-animated-button
        [small]="true"
        buttonText="Perfil"
      />
      <dietas-adrian-nx-workspace-secondary-animated-button
        [small]="true"
        buttonText="Dietas"
        [fontawesomeIcon]="['fas', 'salad']"
      />
      <dietas-adrian-nx-workspace-secondary-animated-button
        [small]="true"
        buttonText="Rutinas"
        [fontawesomeIcon]="['fas', 'dumbbell']"
      />
      <dietas-adrian-nx-workspace-secondary-animated-button
        [small]="true"
        buttonText="Utilidades"
        [fontawesomeIcon]="['fas', 'telescope']"
      />
      <dietas-adrian-nx-workspace-secondary-animated-button
        [small]="true"
        buttonText="Suplementos"
        [fontawesomeIcon]="['fad', 'jar']"
      />
      <dietas-adrian-nx-workspace-secondary-animated-button
        [small]="true"
        buttonText="Vestimenta"
        [fontawesomeIcon]="['fas', 'shirt']"
      />
      <dietas-adrian-nx-workspace-secondary-animated-button
        [small]="true"
        buttonText="Comida"
        [fontawesomeIcon]="['fas', 'pot-food']"
      />
      <dietas-adrian-nx-workspace-secondary-animated-button
        [small]="true"
        buttonText="Contáctanos"
        [fontawesomeIcon]="['fas', 'comments-question-check']"
      />
    </div>
    <p>Auto-resizing sidenav</p>
    <p *ngIf="showFiller">Lorem, ipsum dolor sit amet consectetur.</p>
    <button (click)="showFiller = !showFiller" mat-raised-button>
      Toggle extra text
    </button>
  </mat-drawer>

  <div class="example-sidenav-content">
    <button type="button" mat-button (click)="drawer.toggle()">
      Toggle sidenav
    </button>
  </div>
</mat-drawer-container>
