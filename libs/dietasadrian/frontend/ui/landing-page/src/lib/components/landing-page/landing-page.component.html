<div class="wrapper">
  <div class="container">
    <!--  WELCOME  -->
    <div id="welcome">
      <h1>Bienvenido</h1>
    </div>

    <!--  HERO  -->
    <div class="rounded menu-container">
      <!--  MIDDLE CONTENT  -->
      <div class="middle-content center menu">
        <div class="rounded shadow">
          <a
            [routerLink]="'dietas/misdietas'"
            rel="noreferrer"
            class="list-item-link"
          >
            <fa-icon [icon]="['fad', 'book-open-cover']" class="icon"></fa-icon>

            <span>
              Consultar Dietas
              <span> Mis dietas creadas </span>
            </span>
            <fa-icon [icon]="['fad', 'caret-right']" class="icon"></fa-icon>
          </a>

          <a
            [routerLink]="'dietas/crear'"
            rel="noreferrer"
            class="list-item-link"
          >
            <fa-icon [icon]="['fad', 'file-pen']" class="icon"></fa-icon>
            <span>
              Crear dietas
              <span> Asistente para crear dietas </span>
            </span>
            <fa-icon [icon]="['fad', 'caret-right']" class="icon"></fa-icon>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
