<div class="input-form-container">
  <mat-stepper
    class="example-stepper"
    linear
    [orientation]="(stepperOrientation | async)!"
    labelPosition="bottom"
  >
    <mat-step [stepControl]="firstFormGroup" label="Escoge to sexo">
      <div class="sex-buttons">
        <button class="masculine">
          <fa-icon [icon]="['fad', 'person']"></fa-icon>
          Hombre
        </button>
        <button class="femenine">
          <fa-icon [icon]="['fad', 'person-dress']"></fa-icon>
          Mujer
        </button>
      </div>

      <div>
        <button mat-button matStepperNext>Next</button>
      </div>

      <!-- <form [formGroup]="firstFormGroup">
        <mat-form-field appearance="fill">
          <mat-label>Sexo</mat-label>

          <input
            matInput
            placeholder="Last name, First name"
            formControlName="firstCtrl"
            required
          />

           MatRadioModule 
        </mat-form-field>
      </form> -->
    </mat-step>
    <mat-step [stepControl]="secondFormGroup" label="¿Cuál es tu edad?">
      <form [formGroup]="secondFormGroup">
        <mat-form-field appearance="fill">
          <mat-label>Edad</mat-label>
          <input
            matInput
            formControlName="secondCtrl"
            placeholder="Ex. 1 Main St, New York, NY"
            required
          />
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="thirdFormGroup" label="Grasa corporal">
      <form [formGroup]="thirdFormGroup">
        <mat-form-field appearance="fill">
          <mat-label>Grasa</mat-label>
          <input
            matInput
            formControlName="thirdCtrl"
            placeholder="Ex. 12345678"
            required
          />
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Crear dieta</ng-template>
      <p>You are now done.</p>
      <div>
        <button mat-button matStepperPrevious>Back</button>
      </div>
    </mat-step>
  </mat-stepper>
</div>
