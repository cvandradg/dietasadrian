<div class="meals">
  <div class="flex">
    <input
      #mealName 
      type="text"
      class="ghost-input"
      [(ngModel)]="meal.name" 
      onClick="this.select();"
      (keyup.enter)="mealName.blur()"
      required
    />

    <div class="meal-handle meal-handle" cdkDragHandle>
      <span class="material-symbols-outlined"> drag_indicator </span>
    </div>
  </div>

  <div>
    <div
      cdkDropList
      class="example-list"
      (cdkDropListDropped)="linesDrop($event)"
    >
      <div *ngFor="let foodLine of meal.foodLines" cdkDrag>
        <dietas-adrian-nx-workspace-food-line
          [foodLine]="foodLine"
          (deleteFoodLine)="onDeleteFoodLine($event)"
        ></dietas-adrian-nx-workspace-food-line>
      </div>
    </div>
  </div>
  <div class="meals-buttons">
    <span class="material-symbols-outlined icon" (click)="addFoodLine()">
      add_circle
    </span>
    <span class="material-symbols-outlined icon" (click)="delete()">
      delete
    </span>
  </div>
</div>
