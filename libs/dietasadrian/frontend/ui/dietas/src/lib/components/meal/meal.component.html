<div class="meals">
  <ng-content></ng-content>

  <div>
    <div class="foodLine-placeholder" *ngIf="!meal.foodLines.length">
      <p>Agrega una l√≠nea de comida con el boton</p>

      <fa-icon [icon]="['fad', 'layer-plus']"></fa-icon>
    </div>
    <div
      *ngIf="meal.foodLines.length"
      cdkDropList
      class="example-list"
      (cdkDropListDropped)="linesDrop($event)"
    >
      <div
        *ngFor="let foodLine of meal.foodLines"
        cdkDrag
        [cdkDragStartDelay]="screenSize <= 1000 ? 200 : 1"
      >
        <dietas-adrian-nx-workspace-food-line
          [foodLine]="foodLine"
          (deleteFoodLine)="onDeleteFoodLine($event)"
        >
        </dietas-adrian-nx-workspace-food-line>
        <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
      </div>
    </div>
  </div>
  <div class="meals-buttons">
    <fa-icon
      [icon]="['fad', 'layer-plus']"
      class="icon"
      (click)="addFoodLine()"
    ></fa-icon>

    <fa-icon
      [icon]="['fad', 'trash-can']"
      class="icon"
      (click)="delete()"
    ></fa-icon>
  </div>
</div>
