<div class="meals">
  <div class="flex">
    <input
      #mealName
      type="text"
      class="ghost-input"
      [(ngModel)]="meal.name"
      onClick="this.select();"
      (keyup.enter)="mealName.blur()"
      required
    />
    <ng-content></ng-content>
  </div>

  <div>
    <div
      cdkDropList
      class="example-list"
      (cdkDropListDropped)="linesDrop($event)"
    >
      <div
        *ngFor="let foodLine of meal.foodLines"
        cdkDrag
        [cdkDragStartDelay]="200"
      >
        <dietas-adrian-nx-workspace-food-line
          [foodLine]="foodLine"
          (deleteFoodLine)="onDeleteFoodLine($event)"
        >
        </dietas-adrian-nx-workspace-food-line>
        <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
      </div>
    </div>
  </div>
  <div class="meals-buttons">
    <span class="material-symbols-outlined icon" (click)="addFoodLine()">
      add_circle
    </span>
    <span class="material-symbols-outlined icon" (click)="delete()">
      delete
    </span>
  </div>
</div>
