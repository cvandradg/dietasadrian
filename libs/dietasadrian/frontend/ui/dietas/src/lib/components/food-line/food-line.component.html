<div class="food-line">
  <div *ngIf="!foodLine.ingredients.length" class="ingredient-placeholder">
    <p>
      Para agregar un alimento a tu l√≠nea de comida presiona
    </p>    
    <i class="fa-duotone fa-turkey"></i>
  </div>
  <mat-chip-list *ngIf="foodLine.ingredients.length">
    <mat-chip
      *ngFor="
        let ingredient of foodLine.ingredients;
        let ingredientIndex = index
      "
    >
      {{ ingredient }}

      <button matChipRemove>
        <mat-icon (click)="deleteIngredient()">cancel</mat-icon>
      </button>
    </mat-chip>
  </mat-chip-list>

  <div (click)="addIngredient()">
    <div class="food-buttons">
      <span class="fa-stack fa-2x">
        <i
          class="fa-duotone fa-turkey fa-beat fa-stack-2x icon"
          style="--fa-animation-iteration-count: 2"
        ></i>
        <i
          class="fa-sharp fa-solid fa-plus fa-beat fa-stack-1x minor-icon"
          style="--fa-animation-iteration-count: 2"
        ></i>
      </span>
    </div>
  </div>
</div>
