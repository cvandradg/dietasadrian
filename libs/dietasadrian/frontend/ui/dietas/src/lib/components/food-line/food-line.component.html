<div class="food-line">
  <mat-chip-list>
    <mat-chip
      *ngFor="
        let ingredient of foodLine.ingredients;
        let ingredientIndex = index
      "
    >
      {{ ingredient }}

      <button matChipRemove>
        <mat-icon (click)="deleteIngredient()">cancel</mat-icon>
      </button>
    </mat-chip>
  </mat-chip-list>

  <div (click)="addIngredient()">
    <ng-content></ng-content>
  </div>
</div>
