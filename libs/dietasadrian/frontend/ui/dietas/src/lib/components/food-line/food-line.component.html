<div class="food-line">
  <mat-chip-list>
    <mat-chip
      *ngFor="
        let ingredient of foodLine.ingredients;
        let ingredientIndex = index
      "
      cdkDragHandle
    >
      {{ ingredient }}

      <button matChipRemove>
        <mat-icon (click)="deleteIngredient()">cancel</mat-icon>
      </button></mat-chip
    >
  </mat-chip-list>

  <div class="food-buttons">
    <span class="material-symbols-outlined icon" (click)="addIngredient()">
      add
    </span>
  </div>
</div>
