<div class="food-line">
  <div *ngIf="!foodLine.ingredients.length" class="ingredient-placeholder">
    <p>Para agregar un alimento a tu lÃ­nea de comida presiona</p>
    <!-- <i class="fa-duotone fa-turkey"></i> -->
    <fa-icon [icon]="['fad', 'turkey']"></fa-icon>
  </div>
  <mat-chip-list *ngIf="foodLine.ingredients.length">
    <mat-chip
      *ngFor="
        let ingredient of foodLine.ingredients;
        let ingredientIndex = index
      "
    >
      {{ ingredient }}

      <button matChipRemove>
        <i class="fa-duotone fa-xmark"></i>
        <fa-icon
          [icon]="['fad', 'xmark']"
          (click)="deleteIngredient()"
        ></fa-icon>
      </button>
    </mat-chip>
  </mat-chip-list>

  <div (click)="addIngredient()">
    <div class="food-buttons">
      <span class="fa-stack fa-2x">
        <fa-icon
          [icon]="['fad', 'turkey']"
          class="fa-stack-2x fa-beat icon"
          style="--fa-animation-iteration-count: 2"
        ></fa-icon>
        <fa-icon
          [icon]="['fass', 'plus']"
          class="fa-stack-1x fa-beat"
          transform="shrink-27 down-7 right-10"
          style="--fa-animation-iteration-count: 2"
        ></fa-icon>
      </span>
    </div>
  </div>
</div>
