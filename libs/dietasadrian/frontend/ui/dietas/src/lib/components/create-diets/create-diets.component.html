<div class="crear-dietas-container">
  <div *ngIf="!meals.length" class="empty-placeholder-container">
    <fa-icon
      [icon]="['fal', 'clipboard-question']"
      class="empty-icon"
    ></fa-icon>
    <h4>No hay comidas agregadas</h4>
    <p>
      Para agregar una nueva comida presione el boton
      <fa-icon [icon]="['fad', 'plate-utensils']" class="small-icon"></fa-icon>
    </p>
  </div>

  <div
    *ngIf="meals.length"
    cdkDropList
    class="example-list"
    (cdkDropListDropped)="mealsDrop($event)"
  >
    <div
      class="meals-box"
      *ngFor="let meal of meals; let mealIndex = index"
      cdkDrag
    >
      <dietas-adrian-nx-workspace-meal
        [meal]="meal"
        [index]="mealIndex"
        [screenSize]="screenSize"
        (deleteMeal)="onDeleteMeal($event)"
      >
        <div class="meal-header" cdkDragHandle>
          <input
            #mealName
            type="text"
            class="ghost-input"
            [(ngModel)]="meal.name"
            onClick="this.select();"
            (keyup.enter)="mealName.blur()"
            role="textbox"
            contenteditable
            required
          />
          <div class="meal-handle meal-handle">
            <fa-icon
              [icon]="['fat', 'grip-lines']"
              class="icon drag-icon"
            ></fa-icon>
          </div>
        </div>
      </dietas-adrian-nx-workspace-meal>
      <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
    </div>
  </div>
</div>

<div class="crear-dieta-button-container" (click)="addMeal()">
  <span class="fa-stack fa-2x">
    <fa-icon
      [icon]="['fad', 'plate-utensils']"
      class="fa-stack-2x fa-beat icon icon-size"
      style="--fa-animation-iteration-count: 2"
    ></fa-icon>
    <fa-icon
    [icon]="['fass', 'plus']"
    class="fa-beat fa-stack-1x"
    transform="shrink-30 down-17 right-17"
    style="--fa-animation-iteration-count: 2"
  ></fa-icon>
  </span>
</div>
