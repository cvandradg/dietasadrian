<div class="crear-dietas-container">
  <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
    <div class="meals-box" *ngFor="let movie of movies" cdkDrag>
      <div class="meals">
        <div class="meal-handle meal-handle" cdkDragHandle>
          <span class="material-symbols-outlined"> drag_indicator </span>
        </div>
        <div>
          <div
            cdkDropList
            class="example-list"
            (cdkDropListDropped)="drop($event)"
          >
            <div class="food-box" *ngFor="let movie of movies" cdkDrag>
              <mat-chip-list aria-label="Fish selection">
                <mat-chip>Pollo 100g</mat-chip>
                <mat-chip>Arroz 200g</mat-chip>
                <mat-chip color="primary" selected>Primary fish</mat-chip>
                <mat-chip color="accent" selected>Accent fish</mat-chip>
                <mat-chip color="primary" selected>Primary fish</mat-chip>
                <mat-chip color="accent" selected>Accent fish</mat-chip>
              </mat-chip-list>

              <div class="food-handle" cdkDragHandle>
                <span class="material-symbols-outlined"> drag_handle </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="crear-dieta-button-container">
  <span class="material-symbols-outlined icon icon-size" (click)="addMeal()">
    add_circle
  </span>
</div>
