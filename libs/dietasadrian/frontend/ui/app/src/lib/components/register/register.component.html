<div
  class="container"
  *ngrxLet="{
    account: createAccount$ | ngrxPush,
    enableButton: enableButton$ | ngrxPush,
    error: authService.error$ | ngrxPush
  } as vm"
>
  <div class="title">Crea tu cuenta</div>
  <div class="description">Recuerda crear una contraseña segura.</div>

  <div class="register-login-inputs">
    <form [formGroup]="loginInputForm" class="form-register-inputs">
      <mat-form-field>
        <mat-label>Correo</mat-label>
        <input
          matInput
          placeholder="AlgunCorreo@dominio.com"
          type="email"
          required="true"
          formControlName="user"
          (keyup.enter)="vm.enableButton && onCreateAccount$.next(true)"
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Contraseña</mat-label>
        <input
          matInput
          placeholder="EjemploDeClave1!"
          type="password"
          required="true"
          formControlName="pass"
          (keyup.enter)="vm.enableButton && onCreateAccount$.next(true)"
        />
      </mat-form-field>
    </form>

    <div
      class="horizontal-animation clase"
      [ngClass]="{
        'enabled-button': vm.enableButton || vm.account
      }"
    >
      <button
        mat-button
        [disabled]="!vm.enableButton && (loading$ | async)! && vm.account"
        (click)="vm.enableButton && !vm.account && onCreateAccount$.next(true)"
        (keyup.enter)="
          vm.enableButton && !vm.account && onCreateAccount$.next(true)
        "
      >
        <div class="register-button">
          <p>Crear Cuenta</p>
          <fa-icon
            *ngIf="!(loading$ | async)! && !vm.account"
            [icon]="['fas', 'arrow-right']"
            style="--fa-animation-iteration-count: 2"
            class="icon fa-xl fa-shake"
            style="--fa-animation-iteration-count: 2"
          ></fa-icon>

          <fa-icon
            *ngIf="(loading$ | async)!"
            [icon]="['fas', 'spinner-third']"
            class="icon fa-xl fa-spin"
            style="--fa-animation-duration: 1s"
          ></fa-icon>

          <fa-icon
            *ngIf="!(loading$ | async)! && vm.account"
            [icon]="['fas', 'check']"
            style="--fa-animation-iteration-count: 2"
            class="icon fa-xl fa-shake"
            style="--fa-animation-iteration-count: 2"
          ></fa-icon>
        </div>
      </button>
    </div>
    <!-- [routerLink]="'/'"  -->
    <div class="centered">
      <div class="warning-message" *ngIf="!(loading$ | async)! && vm.account">
        <p>Revisa tu correo para activar tu cuenta</p>
        <fa-icon
          [icon]="['fas', 'message-exclamation']"
          style="--fa-animation-iteration-count: 2"
          class="icon fa-xl fa-shake"
          style="--fa-animation-iteration-count: 2"
        ></fa-icon>
      </div>
      <div class="success-message" *ngIf="!(loading$ | async)! && vm.account">
        <p>Creaste una nueva cuenta.</p>
        <fa-icon
          [icon]="['fas', 'check']"
          style="--fa-animation-iteration-count: 2"
          class="icon fa-xl fa-shake"
          style="--fa-animation-iteration-count: 2"
        ></fa-icon>
      </div>
    </div>

    <div class="error-message" *ngIf="!(loading$ | async)! && vm.error?.status">
      <p>
        {{ vm.error?.message }}
      </p>
      <fa-icon
        [icon]="['fas', 'xmark']"
        style="--fa-animation-iteration-count: 2"
        class="icon fa-xl fa-shake"
        style="--fa-animation-iteration-count: 2"
      ></fa-icon>
    </div>
    <dietas-adrian-nx-workspace-strength-meter
      [password]="loginInputForm.get('pass')?.value || ''"
      (enableButton)="isPassStrong$.next($event)"
    ></dietas-adrian-nx-workspace-strength-meter>
  </div>
</div>
