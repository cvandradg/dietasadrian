<dietas-adrian-nx-workspace-header></dietas-adrian-nx-workspace-header>
<div class="login-container">
  <div class="container">
    <div class="title">Accede a Tu Cuenta</div>
    <div class="description">
      Cambia Tu vida con la guía de Adrian Badilla y su repertorio de dietas y
      rutinas que decenas de personas por dia estan adquiriendo.
    </div>
    <div class="login-components-container">
      <div class="manual-login-inputs">
        <form [formGroup]="loginInputForm" class="manual-login-inputs">
          <mat-form-field class="example-full-width employee-search-field">
            <mat-label>Usuario</mat-label>
            <input
              matInput
              placeholder="EjemploDeUsuario1!"
              type="text"
              formControlName="user"
            />
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Contraseña</mat-label>
            <input
              matInput
              placeholder="EjemploDeClave1!"
              type="password"
              formControlName="pass"
            />
          </mat-form-field>
        </form>

        <div
          class="horizontal-animation clase"
          [ngClass]="{ 'enabled-button': !loginInputForm.invalid }"
        >
          <button
            mat-button
            [disabled]="loginInputForm.invalid"
            (click)="onSubmit()"
          >
            <div class="login-button">
              <p>Accede a Tu Cuenta</p>
              <fa-icon
                *ngIf="!loading; else elseBlock"
                [icon]="['fas', 'arrow-right']"
                style="--fa-animation-iteration-count: 2"
                class="icon fa-xl fa-shake"
                style="--fa-animation-iteration-count: 2"
              ></fa-icon>

              <ng-template #elseBlock>
                <fa-icon
                  [icon]="['fas', 'spinner-third']"
                  class="icon fa-xl fa-spin"
                  style="--fa-animation-duration: 1s;"
                ></fa-icon
              ></ng-template>
            </div>
          </button>
        </div>
      </div>
      <div class="divison">/</div>
      <div class="automatic-signin-tools">
        <div class="signup-animation">
          <button mat-button disableRipple="true">
            <div class="signup-button">
              <fa-icon [icon]="['fab', 'google']"></fa-icon>
              <p>Accede con Google</p>
            </div>
          </button>
        </div>
        <div class="signup-animation">
          <button mat-button disableRipple="true">
            <div class="signup-button">
              <fa-icon [icon]="['fab', 'facebook-f']"></fa-icon>
              <p>Accede con Facebook</p>
            </div>
          </button>
        </div>
        <div class="signup-animation">
          <button mat-button disableRipple="true">
            <div class="signup-button">
              <fa-icon [icon]="['fab', 'twitter']"></fa-icon>
              <p>Accede con Twitter</p>
            </div>
          </button>
        </div>
      </div>
    </div>
    <div class="forgot-password">Forgot Password?</div>
  </div>
  <footer class="login-footer">
    <p>Privacy Policy</p>
    <p>Copyright @AdrianBadilla 2022</p>
  </footer>
</div>
