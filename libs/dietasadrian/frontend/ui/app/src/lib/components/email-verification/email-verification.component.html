<div
  class="container"
  *ngrxLet="{
    verifyMail: verifyMail$ | ngrxPush,
    error: authService.error$ | ngrxPush,
    loading: (loading$ | ngrxPush),
    emailVerified: (verifyMail$ | ngrxPush) && !(authService.error$ | ngrxPush)?.status,
  } as vm"
>
  <div class="title">Verificacion de cuenta</div>
  <fa-icon
    *ngIf="!vm.emailVerified"
    [icon]="['fas', 'spinner-third']"
    class="icon fa-spin fa-2xl default-color"
    style="--fa-animation-duration: 1s"
  />
  <div class="description">
    <div
      class="success-message centered"
      *ngIf="vm.emailVerified && !vm.loading"
      [routerLink]="'/'"
    >
      <div>
        <p>Verificaci√≥n completada correctamente.</p>
        <p><strong> Click aqui</strong> para entrar.</p>
      </div>

      <fa-icon
        [icon]="['fas', 'check']"
        style="--fa-animation-iteration-count: 2"
        class="icon fa-xl fa-shake"
        style="--fa-animation-iteration-count: 2"
      />
    </div>

    <div
      class="error-message"
      *ngIf="!vm.loading && vm.error?.status"
    >
      <p>{{ vm.error?.message }}</p>
      <fa-icon
        [icon]="['fas', 'xmark']"
        style="--fa-animation-iteration-count: 2"
        class="icon fa-xl fa-shake"
      />
    </div>
  </div>
</div>
