<dietas-adrian-nx-workspace-header></dietas-adrian-nx-workspace-header>
<div class="container">
  <div class="title">Verificacion de cuenta</div>
  <fa-icon
    *ngIf="!successfulReponse && !error.status"
    [icon]="['fas', 'spinner-third']"
    class="icon fa-spin fa-2xl default-color"
    style="--fa-animation-duration: 1s"
  ></fa-icon>
  <div class="description">
    <div
      class="success-message centered"
      *ngIf="successfulReponse"
      [routerLink]="'/'"
    >
      <div>
        <p>Verificaci√≥n completada correctamente.</p>
        <p><strong> Click aqui</strong> para entrar.</p>
      </div>

      <fa-icon
        [icon]="['fas', 'check']"
        style="--fa-animation-iteration-count: 2"
        class="icon fa-xl fa-shake"
        style="--fa-animation-iteration-count: 2"
      ></fa-icon>
    </div>
    
    <div class="error-message" *ngIf="!(loading$ | async)! && error.status">
      <p>{{ error.message }}</p>
      <fa-icon
        [icon]="['fas', 'xmark']"
        style="--fa-animation-iteration-count: 2"
        class="icon fa-xl fa-shake"
      ></fa-icon>
    </div>
  </div>
</div>
